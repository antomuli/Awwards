{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% load crispy_forms_tags %}
{% block content %}
<div class="w3-container-fluid w3-theme-l5">
    <div class="w3-row">
        <div class="col-md-5">
            <img src="https://images.pexels.com/photos/260024/pexels-photo-260024.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                style="width:auto; height:650px;">
        </div>
        <br>
        <br>
        <div class="col-md-7" style="padding-left: 14%">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default w3-card">
                <div class="panel-heading w3-theme-d5">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="panel-body ">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group">
                            <input type="submit" class="w3-button w3-theme-d5" value="Sign Up">
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="next" value="{{next}}">
                        </div>
                        <div class="w3-bar w3-left">
                            <p class=" w3-bar-item w3-center">Already have an account?</p>
                            <a class="w3-button w3-bar-item w3-center w3-green" href="/accounts/login">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .w3-row {
        background-color: #E5DCE4;
    }
</style>
{% endblock %}
