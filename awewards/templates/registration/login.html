{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% load crispy_forms_tags %}
{% block content %}
<div id='zote' class="w3-container-fluid w3-theme-l5">
    <div class="w3-row">
        <div class="col-md-5">
            <img src="https://cdn.pixabay.com/photo/2016/08/26/15/56/medal-1622523_960_720.png"
                style="width:auto; height:640px; padding-left: 0%;" alt="">
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="col-md-7" style="padding-left: 5%">
            <div class="panel panel-default w3-card">
                <div class="panel-heading w3-theme-d5">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="panel-body ">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy}}
                        <div class="form-group">
                            <input type="submit" class="w3-button w3-theme-d5" value="Login">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
